<form #formRecipe="ngForm" (ngSubmit)="onSubmit(formRecipe)" novalidate>
	<div class="row">
		<div class="col-md-offset-2  col-md-8">
			<div class="form-group">
		    	<label for="titlerecipe">Title Recipe</label>
		    	<input class="form-control" type="text" id="titlerecipe" placeholder="Enter title recipe" [(ngModel)]="recipe.title" name="title">
			</div>
			<div class="form-group">
			    <label for="descriptionrecipe">Description Recipe</label>
			    <textarea class="form-control" id="descriptionrecipe" rows="3" [(ngModel)]="recipe.description" name="description"></textarea>
			</div>
			<div class="form-group">
				<label for="nombrepersonne">Nombre de personnes</label>
				<input type="number" class="form-control" [(ngModel)]="recipe.portion" name="portion" min="0">
			</div>
			<label>Etapes</label>
			<button type="button" class="btn btn-default btn-primary rounded-circle" (click)="addStep()">+</button>
			<div class="form-group" *ngFor="let step of recipe.step; let i = index">
				<label>Description Etape</label>
				<button type="button" class="btn btn-default btn-danger rounded-circle" (click)="removeStep(i)">-</button>
				<textarea [(ngModel)]="step.description" name="step-{{i}}" rows="3" class="form-control"></textarea>
			</div>
			<label>Ingredient</label>
			<button type="button" class="btn btn-default rounded-circle" (click)="addIngredient()">+</button>
			<div class="form-group row" *ngFor="let ingredient of recipe.ingredients; let i = index">
				<div class="col-xs-3">
					<button type="button" class="btn btn-default btn-danger rounded-circle" (click)="removeIngredient(i)">-</button>
				</div>
				<div class="col-xs-3">
					<input [(ngModel)]="ingredient.name" name="ingredient-name-{{i}}" class="form-control col-xs-4" placeholder="Name">
				</div>
				<div class="col-xs-3">
					<input type="number" [(ngModel)]="ingredient.quantity" name="ingredient-quantity-{{i}}" class="form-control col-xs-4" placeholder="Quantity">
				</div>
				<div class="col-xs-3">
					<!-- <input [(ngModel)]="ingredient.unity" name="ingredient-unity-{{i}}" class="form-control col-xs-4" placeholder="Unity"> -->
					<select [(ngModel)]="ingredient.unity" name="ingredient-unity-{{i}}"  class="form-control" >
						 <option *ngFor="let unity of listUnity" [value]="unity" >{{unity}}</option>
					</select>
				</div>
			</div>
		</div>
	</div>
	<div class="form-group row">
      <div class="col-md-offset-2 col-sm-8">
        <input type="submit" class="btn btn-primary pull-right" value="Enregistrer">
      </div>
    </div>
</form>
